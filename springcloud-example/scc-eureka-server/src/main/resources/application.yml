spring:
  application:
    name: eureka-server
eureka:
  custom:
    node1-port: 8762
    node2-port: 8763
    node3-port: 8764
---
spring:
  profiles: default
eureka:
  instance:
    appname: eureka-default
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:${server.port}/eureka
server:
  port: 8761

---
spring:
  profiles: eureka.node1
eureka:
  instance:
    prefer-ip-address: true
    appname: eureka.node1
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:${eureka.custom.node1-port}/eureka,http://localhost:${eureka.custom.node2-port}/eureka,http://localhost:${eureka.custom.node3-port}/eureka
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
  server:
    #enable-self-preservation: false
    eviction-interval-timer-in-ms: 10000
server:
  port: ${eureka.custom.node1-port}
